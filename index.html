<!DOCTYPE html>
<html lang="en">
  <head>

      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Odin Tic Tac Toe</title>
  </head>

    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div id="gameBoard">

          class="square"
          data-id="3"
        ></div>
        <div
          class="square"
          data-id="4"
        ></div>
        <div
          class="square"
          data-id="5"
        ></div>
        <div
          class="square"
          data-id="6"
        ></div>
        <div
          class="square"
          data-id="7"
        ></div>
        <div
          class="square"
          data-id="8"
        ></div>
        <div
          class="square"
          data-id="9"
        ></div>
      </div>
    </div>

    <script
      type="module"
      src="./index.js"
    ></script>
  </body>
</html>
